<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <h1>CONTACT US</h1>
      <div class="addressbox">
        <label for="address">ADDRESS:</label>
        <div class="content">
          <div>
            <p>Saint MArco Street, 6th floor, Tokyo, Japan, 123456.</p>
          </div>

          <div class="contact">
            <div class="phonenumber">
              <i class="fa-solid fa-phone"></i>+91 1234567890
            </div>
            <div class="email">
              <i class="fa-solid fa-envelope"></i> example@gmail.com
            </div>
          </div>

          <div><i class="fa-solid fa-location-dot"></i></div>
        </div>
      </div>

      <div class="form-map-container">
        <div class="form">
          <form action="">
            <input type="text" placeholder="Name:" />
            <input type="text" placeholder="Company:" />
            <input type="email" placeholder="Email:" />
            <input type="tel" placeholder="Mobile:" />

            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Message"
            ></textarea>
            <button>Send</button>
          </form>
        </div>

        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3670.6935849343654!2d72.51338867505356!3d23.07169271449379!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e9cae72a11ff9%3A0x61f53a71c0a19197!2sScience%20City%2C%20Bhuyang%20Dev%2C%20Sola%2C%20Ahmedabad%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1700634882797!5m2!1sen!2sin"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>

          <div class="icons">
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-twitter"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-square-github"></i>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
